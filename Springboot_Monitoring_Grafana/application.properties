# Server configuration
server.port=8080

# Actuator configuration - expose all endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Enable Prometheus metrics
management.metrics.export.prometheus.enabled=true

# Spring Boot Admin Server configuration
spring.boot.admin.server.enabled=true

# Application info for actuator/info endpoint
info.app.name=Spring Boot Monitoring with Grafana
info.app.description=Demo application showcasing actuator endpoints and custom metrics
info.app.version=1.0.0

# Docker profile specific configuration
---
spring:
  config:
    activate:
      on-profile: docker

# Update server configuration for Docker
server:
  port: 8080
  address: 0.0.0.0

# Update management endpoints for Docker network
management:
  server:
    port: 8080
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
